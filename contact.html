<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="./Assets/css/style.css" rel="stylesheet" type="text/css">
    <title>Drow Portfolio</title>
</head>

<body>

    <!-- NavBar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="brandHolder ml-5">
            <a href="index.html" class="navbar-brand navbarBrand ml-3"><strong>Drow Ranger</strong></a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item pr-4">
                    <a class="nav-link" href="index.html">
                        About
                    </a>
                </li>
                <li class="nav-item pr-4">
                    <a class="nav-link" href="portfolio.html">
                        Portfolio
                    </a>
                </li>
                <li class="nav-item pr-4">
                    <a class="nav-link" href="#contact">
                        Contact
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Container -->
    <main class="container mt-4">

        <div class="row">
            <div class="col-lg-8 col-md-11 col-sm-11 mainContainer">
                <h1 class="contactHeading mb-3 mt-3" id="contact">Contact</h1>
                <hr>
                <form>
                    <div class="form-group">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" placeholder="John Smith">
                        </div>
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2 customSubmit">Submit</button>
                </form>

            </div>
        </div>
    </main>
    <footer class="footerSection">
        <div class="container">
            &copy Copyright
        </div>
    </footer>
</body>

</html>
